---
apiVersion: "rocketmq.huanwei.io/v1alpha1"
kind: BrokerCluster
metadata:
  name: mybrokercluster
  namespace : rocketmq-operator
spec:
  brokerImage: rocketmqinc/rocketmq:4.3.2-k8s
  nameServers: $NAME_SERVERS
  allMaster: true
  replicationMode: SYNC
  groupReplica: 1
  membersPerGroup: 1
  storageClass: standard